{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">

        <title>Polyglotte</title>

        <link rel="stylesheet" href="{% static 'js/jquery-ui-1.12.1/jquery-ui.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/fontawesome-free-5.7.1-web/css/all.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-4.0.0-dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet/less" href="{% static 'css/polyglotte.less' %}">
        {% block css %}{% endblock css %}

        <style>@font-face{font-family: LucidaHW; src: url({% static 'fonts/TR Lucida Handwriting Italic.ttf' %});}</style>
        <style>@font-face{font-family: "Hebrew"; src: url({% static 'fonts/SILEOT.ttf' %});}</style>
        <style>@font-face{font-family: "Greek"; src: url({% static 'fonts/SBL_grk.ttf' %});}</style>
        <style>@font-face{font-family: "Latin"; src: url({% static 'fonts/ubuntu/Ubuntu-R.ttf' %});}</style>
        <style>@font-face{font-family: "LucidaHW"; src: url("{% static 'fonts/TR Lucida Handwriting Italic.ttf' %}")}</style>
    </head>

    <body>
        <nav>
            <div class="navbar navbar-dark bg-dark">
                <div id="logo" class="col-3 mr-auto">
                    <a href="{% url 'bible:home' %}" class="d-flex align-items-center">
                        <span class="fas fa-scroll mr-3"></span>
                        <p class="my-0">Polyglotte</p>
                    </a>
                </div>

                {% block nav %}
                {% endblock nav %}
            </div>
        </nav>

        <div id="content" class="d-flex flex-column align-items-center mx-5 mb-3">
            {% block content %}
            {% endblock content %}
        </div>
    </body>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui-1.12.1/jquery-ui.min.js' %}"></script>
    <script src="{% static 'css/bootstrap-4.0.0-dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/less.min.js' %}"></script>
    <script src="{% static 'js/polyglotte.js' %}"></script>
    {% block javascript %}{% endblock javascript %}
</html>
